{% extends "layout.html" %}
{% block content %}
    <style>
        #main_area {
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <div id="main_area">
        <p>管理者用ページです</p>

        <p>
        <label>password:<input type="text" id="text"></label>
        <input type="button" value="送信" id="checkButton">
        </p>
        <ul id="data" style="display: none;">
        {% for data in datas %}
            <li>{{ data }}</li>
        {% endfor %}
        </ul>
        <p id="different" style="display: none;">パスワードが間違っています</p>
    </div>
    <script>
        var password = '{{ password|safe }}';

        document.getElementById('checkButton').addEventListener('click', function() {

            var text = document.getElementById('text').value;

            if (text === password) {
                document.getElementById('data').style.display = 'block';
                document.getElementById('different').style.display = 'none';
            } else {
                document.getElementById('data').style.display = 'none';
                document.getElementById('different').style.display = 'block';
            }
        });

    </script>
{% endblock %}
